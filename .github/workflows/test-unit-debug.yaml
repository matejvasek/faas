name: Func Unit Test

on:
  push:
    branches:
      - "debug-win"

jobs:
  test:
    name: Unit Test Debug
    strategy:
      matrix:
        go: [1.16.x]
        java: [11]
        os: ["windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: whoami
        run: whoami
      - name: hostname
        run: hostname
      - name: ipconfig
        run: ipconfig
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          sudo: false
      - name: Core Unit Tests
        run: make test
